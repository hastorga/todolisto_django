{% extends 'baseLoggedIn.html' %}

{% block content %}
<body>
    <section class="material-half-bg">
        <div class="cover"></div>
    </section>
    <section class="login-content">
        <div class="logo">
            <h1>Registro</h1>
        </div>
        <div class="tile">
            <div class="tile-body">
                <form class="form-horizontal" method="POST">
                    {% csrf_token %}
                    <div class="form-group row">
                        <label class="control-label col-md-3">Nombre</label>
                        <div class="col-md-8">
                            <input class="form-control" type="text" placeholder="Ingrese su nombre" name="first_name" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="control-label col-md-3">Apellido</label>
                        <div class="col-md-8">
                            <input class="form-control" type="text" placeholder="Ingrese su apellido" name="last_name" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="control-label col-md-3">Nombre de usuario</label>
                        <div class="col-md-8">
                            <input class="form-control" type="text" placeholder="Ingrese un nombre de usuario" name="username" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="control-label col-md-3">Email</label>
                        <div class="col-md-8">
                            <input class="form-control" type="email" placeholder="Ingrese su email" name="email" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="control-label col-md-3">Password</label>
                        <div class="col-md-8">
                            <input class="form-control" type="password" placeholder="Ingrese una password" name="password1" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="control-label col-md-3">Confirmar password</label>
                        <div class="col-md-8">
                            <input class="form-control" type="password" placeholder="Repita la password" name="password2" required>
                        </div>
                    </div>
                    <div class="tile-footer">
                        <div class="row">
                            <div class="col-md-8 col-md-offset-3">
                                <button class="btn btn-primary" type="submit">
                                    <i class="fa fa-fw fa-lg fa-check-circle"></i>Register</button>&nbsp;&nbsp;
                                <a class="btn btn-secondary" href="{% url 'login' %}">
                                    <i class="fa fa-fw fa-lg fa-times-circle"></i>Cancel</a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </section>

</body>
{% endblock %}
